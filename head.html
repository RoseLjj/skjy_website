<html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/global.min.css?v=1.0.0">
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body>
  <input type="hidden" id="top-parent" />
  <!-- 顶部 -->
  <div class="header-top">
    <img src="images/home_top_logo.png" alt="">
  </div>
  <!-- 导航 -->
  <div class="head-nav">
    <ul class="head-nav-content" role="tablist">
      <li class="m" role="presentation">
        <a href="/">
          <span class="name-zh">首页</span>
          <span class="name-en">Home</span>
        </a></li>
      <li class="m" role="presentation">
        <a href="about.html">
          <span class="name-zh">关于品牌</span>
          <span class="name-en">About sk</span>
        </a>
      </li>
      <li class="m" role="presentation">
        <a href="suit.html">
          <span class="name-zh">职业装定制</span>
          <span class="name-en">Business Suits</span>
        </a></li>
      <li class="m" role="presentation">
        <a href="tailor.html">
          <span class="name-zh">私人定制</span>
          <span class="name-en">Personal Tailor</span>
        </a>
      </li>
      <li class="m" role="presentation">
        <a href="customer.html">
          <span class="name-zh">品牌客户</span>
          <span class="name-en">Customers</span>
        </a>
      </li>
      <li class="m" role="presentation">
        <a href="contact.html">
          <span class="name-zh">联系我们</span>
          <span class="name-en">Contact us</span>
        </a>
      </li>
    </ul>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.SuperSlide.2.1.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      var num = $('#top-parent').val()
      num = parseInt(num)
      var pathname = window.location.pathname;
      var pathList = [
        {
          path: '/',
          val: 0
        },
        {
          path: '/index.html',
          val: 0
        },
        {
          path: '/about.html',
          val: 1
        },
        {
          path: '/suit.html',
          val: 2
        },
        {
          path: '/suitInfo.html',
          val: 2
        },
        {
          path: '/suitList.html',
          val: 2
        },
        {
          path: '/tailor.html',
          val: 3
        },
        {
          path: '/customer.html',
          val: 4
        },
        {
          path: '/contact.html',
          val: 5
        }
      ]
      $.each(pathList, function (index, item) {
        if (pathname == item.path) {
          num = item.val
        }
      })
      console.log('num', num)
      jQuery(".head-nav-content").slide({
        type: "menu",
        titCell: ".m",
        targetCell: ".sub",
        effect: "slideDown",
        delayTime: 300,
        triggerTime: 100,
        defaultIndex: num,
        returnDefault: true
      });
      // setTimeout(function () {
      //   var num = $('#top-parent').val()
      //   num = parseInt(num)
      //   console.log('num', num)
      //   jQuery(".head-nav-content").slide({
      //     type: "menu",
      //     titCell: ".m",
      //     targetCell: ".sub",
      //     effect: "slideDown",
      //     delayTime: 300,
      //     triggerTime: 100,
      //     defaultIndex: num,
      //     returnDefault: true
      //   });
      // }, 500)
      // 导航置顶
      $(window).scroll(function () {
        //判断向下滑动的距离
        if ($(window).scrollTop() >= 79) {
          //将顶部导航栏固定
          $(".head-nav").addClass("fixed");
          $('body').css('padding-top', '86px')
        } else {
          $(".head-nav").removeClass("fixed");
          $('body').css('padding-top', '0px')
        }
      })
    })
  </script>
</body>

</html>
